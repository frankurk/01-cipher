<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Caesar Cipher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&family=Jockey+One&family=Monofett&family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="LOGO.png" />
  </head>
  <body>
    <div class="main-page">
      <h1>CODEME</h1>
      <div class="box">
      <label class="subt" for="mensaje">MESSAGE:</label>
      <input
        class="inputBox"
        type="text"
        placeholder="Write the message to encode"
        id="msgEncode"
        name="msgEncode"
      />
      <button class="button" id="encodeButton">ENCODE</button>
      <label class="subt" for="output">ENCODED MESSAGE:</label>
      <input class="inputBox" type="textbox" id="output" name="output" />
      <button class="copy" id="copyButton">Copy</button>
    </div>
    <button class="gobackbutton" id="goback">GO BACK</button>
    <script src="index.js" type="module"></script>
  </body>
</html>
